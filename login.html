<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-page">
      <section class="sec-login">
        <div class="div-login">
          <label for="">Usuario</label>
          <input type="text" id="usuario" class="username" />
        </div>
        <div class="div-pass">
          <label for="">Senha</label>
          <input type="password" id="senha" class="password" />
        </div>

        <div class="div-btn">
          <button class="btn-outline-success" id="btn-clicar">Entrar</button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
