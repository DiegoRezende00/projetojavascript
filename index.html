<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Projeto final</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-header">
          <a href="./index.html" class="navbar-brand">PROJETO FINAL</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="home-page-images">
        <div class="div-images">
          <p class="paragrafo-home">
            Bem vindo ao meu projeto final CODER HOUSE!
          </p>
        </div>
      </section>
      <div class="main-page">
        <section class="sum-calc">
          <div>
            Primeiro número
            <input
              class="numbers"
              type="text"
              id="primeiro"
              value="1"
              onfocus="calculo()"
            />
          </div>
          <div>
            Segundo número
            <input
              class="numbers"
              type="text"
              id="segundo"
              value="1"
              onblur="calculo()"
            />
          </div>
          <div class="result">
            Resultado
            <input class="numbers" id="resultado" type="text" />
          </div>
        </section>
        <div class="btn-js">
          <form>
            <input
              class="click-here"
              type="button"
              value="Clique Aqui"
              onclick="msg()"
            />
          </form>
          <form>
            <input
              class="click-here"
              type="button"
              value="Cadastre-se"
              onclick="cadastro()"
            />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="div-footer">
        <div class="logo-redes">
          <a href="./index.html" class="navbar-brand">PROJETO FINAL</a>
        </div>
        <div class="redes">
          <ul>
            <li>
              <a href="" target="_blank"
                ><img
                  src="./assets/img/facebook-icon.png"
                  alt="Ícone do facebook"
              /></a>
            </li>
            <li>
              <a href="" target="_blank"
                ><img
                  src="./assets/img/instagram-icon.png"
                  alt="instagram-icon"
              /></a>
            </li>
            <li>
              <a href="" target="_blank"
                ><img
                  src="./assets/img/youtube-icon.png"
                  alt="Ícone do youtube"
              /></a>
            </li>
            <li>
              <a href="" target="_blank"
                ><img
                  src="./assets/img/twitter-icon.png"
                  alt="Ícone do twitter"
              /></a>
            </li>
          </ul>
        </div>
        <div class="texto">
          <h6>
            Projeto de estudo desenvolvido por Diego Rezende da Coderhouse:
            JavaScript
          </h6>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
