<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Projeto final</title>
  </head>
  <body>
    <header>
      <section class="header-logo">
        <div class="logo-items">
          <h1>PROJETO FINAL</h1>
        </div>
      </section>
    </header>
    <main>
      <form>
        <input type="button" value="Clique Aqui" onclick="msg()" />
      </form>
      <script>
        function msg() {
          nome = prompt("Insira o nome: ");
          idade = parseInt(prompt("Insira a idade: "));
          work = prompt("Insira a profissão: ");
          alert(
            `Bem vindo, ${nome}! Você tem ${idade} anos e sua profissão é ${work}.`
          );
        }
      </script>
      <section>
        <div>
          Primeiro número
          <input type="text" id="primeiro" value="1" onfocus="calculo()" />
        </div>
        <div>
          Segundo número
          <input type="text" id="segundo" value="1" onblur="calculo()" />
        </div>
        <input id="resultado" type="text" />
      </section>
      <script>
        function calculo() {
          let valor1 = parseInt(document.getElementById("primeiro").value);
          let valor2 = parseInt(document.getElementById("segundo").value);
          document.getElementById("resultado").value = valor1 + valor2;
        }
      </script>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
